version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 123456
    volumes:
      - "/home/docker/postgres/data"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - "/home/docker/redis/data"
    command: redis-server --appendonly yes